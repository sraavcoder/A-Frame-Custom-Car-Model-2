<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="car.js"></script>
        <script src="base.js"></script>
    </head>
    <body> 
        <a-scene background="color:#009fb5">
            <a-camera wasd-controls-enabled="false" position="0 60 200"></a-camera> 
            
                <a-assets timeout="10000">
                    <a-asset-item id="car" src="./Models/Car/Car.gltf"></a-asset-item>
                </a-assets>

            <a-entity position="0 0 0" rotation="0 0 0" base>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0" gltf-model="#car" car></a-entity>
        </a-scene>
    </body>
</html>
